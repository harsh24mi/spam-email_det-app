<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detection Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('main.static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>ðŸ“§ Spam Email Detector</h2>
                    </div>
                    <div class="card-body">
                        <form id="spam-form">
                            <div class="mb-3">
                                <label for="email-text" class="form-label">Paste Email Content Below</label>
                                <textarea class="form-control" id="email-text" rows="8" placeholder="Enter email text here..."></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Analyze Email</button>
                            </div>
                        </form>
                        
                        <div id="loader" class="text-center mt-4 d-none">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p>Analyzing...</p>
                        </div>
                        
                        <div id="result" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('main.static', filename='js/script.js') }}"></script>
</body>
</html>
